{% extends 'blog/base.html' %}

{% block content %}
  <div class='delete-question'>Are you absolutely sure you want to delete this post?</div>

  <form class='delete-buttons' method='post'>{% csrf_token %}
    <button class='btn btn-danger btn-lg'>Yes</button>
    <input type='hidden' name='post_id' value='{{ post.pk }}'>
    <a class='btn btn-default btn-lg' href="{% url 'post_detail' pk=post.pk %}">No</a>
  </form>
  <hr>

  <div class="post">
    <h1>{{ post.title }}</h1>
    {% if post.published_date %}
      <div class="date">
        {{ post.published_date }}
      </div>
    {% endif %}
    <p>{{ post.text|linebreaksbr }}</p>
  </div>
{% endblock %}
